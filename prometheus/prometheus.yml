global:
  scrape_interval: 30s
  scrape_timeout: 10s

rule_files:
  - alert.yml

scrape_configs:
  - job_name: services
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'prometheus:9090'
          - 'idonotexists:564'
  - job_name: 'node-exporter' 
    static_configs: 
      - targets: ['node-exporter:9100']
  - job_name: 'cAdvisor'
    scrape_interval: 5s 
    static_configs:
      - targets: ['cadvisor:8080']