            # docker run -d \
            # --restart always \
            # --name $(echo $IMAGE_NAME) \
            # $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)
            export nodetag=$(echo $GITHUB_SHA | head -c7)
            cd ronb-platform
            docker compose up -d api-nest